<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-Student | Dashboard</title>
    <link rel="icon" type="image/png" href="https://login.gitam.edu/Images/gitam-Logo-new.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <style>
        :root {
            --primary-color: #008374;
            --primary-light: #e6f3f1;
            --danger-color: #dc3545;
            --safe-color: #28a745;
            --background-color: #f8f9fa;
            --card-bg-color: #ffffff;
            --text-dark-color: #343a40;
            --text-light-color: #6c757d;
            --border-color: #dee2e6;
            --font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --shadow-subtle: 0 4px 6px rgba(0, 0, 0, 0.05);
            --shadow-strong: 0 10px 30px rgba(0,0,0,0.1);
        }
        body.dark-mode {
            --background-color: #1a1a1a;
            --card-bg-color: #2b2b2b;
            --text-dark-color: #e0e0e0;
            --text-light-color: #a0a0a0;
            --border-color: #444444;
            --shadow-subtle: 0 4px 6px rgba(0, 0, 0, 0.2);
            --shadow-strong: 0 10px 30px rgba(0,0,0,0.3);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-dark-color);
            transition: background-color 0.3s, color 0.3s;
        }
        h1, h2, h3, h4, h5, h6 { font-weight: 600; color: var(--text-dark-color); }
        .view { display: none; }
        #login-page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, #e0f2f1 0%, #b2dfdb 100%);
            position: relative;
            overflow: hidden;
        }
        body.dark-mode #login-page {
            background: linear-gradient(135deg, #1c2a29 0%, #004d40 100%);
        }
        #login-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://login.gitam.edu/Images/gitam-Logo-new.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: 950px;
            opacity: 0.1;
            z-index: 0;
        }
        .login-container { width: 100%; max-width: 400px; text-align: center; position: relative; z-index: 1; }
        .login-card {
            background: var(--card-bg-color);
            padding: 40px;
            border-radius: 12px;
            box-shadow: var(--shadow-strong);
            border: 1px solid var(--border-color);
        }
        .login-card h1 { margin-bottom: 30px; font-size: 2em; font-weight: 700; color: var(--primary-color); }
        .login-form-group { text-align: left; margin-bottom: 20px; }
        .login-form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-dark-color);
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .login-form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--primary-light);
        }
        #login-btn {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1em;
            font-family: var(--font-family);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        #login-btn:hover { background-color: #00695c; transform: translateY(-2px); }
        .app-wrapper { display: flex; min-height: 100vh; }
        .sidebar {
            width: 260px;
            background-color: var(--card-bg-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
            flex-shrink: 0;
            transition: transform 0.3s ease-in-out, background-color 0.3s;
        }
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-top: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        .profile-name { font-size: 1.2em; font-weight: 600; }
        .profile-id { color: var(--text-light-color); font-size: 0.9em; margin-bottom: 20px; }
        .sidebar-nav { width: 100%; }
        .sidebar-nav a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            border-radius: 8px;
            text-decoration: none;
            color: var(--text-dark-color);
            font-weight: 500;
            margin-bottom: 5px;
            transition: background-color 0.2s, color 0.2s;
            cursor: pointer;
        }
        .sidebar-nav a i { font-size: 1.2rem; }
        .sidebar-nav a:hover { background-color: var(--background-color); }
        .sidebar-nav a.active { background-color: var(--primary-color); color: white; font-weight: 600; }
        .main-content { flex-grow: 1; display: flex; flex-direction: column; width: calc(100% - 260px); }
        .header {
            background-color: var(--card-bg-color);
            color: var(--text-dark-color);
            padding: 0 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 70px;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.3s;
        }
        .header-title { font-weight: 700; font-size: 1.5em; color: var(--primary-color); }
        .logout-btn { display: flex; align-items: center; gap: 8px; font-weight: 600; background: var(--primary-light); color: var(--primary-color); border: none; padding: 8px 15px; border-radius: 20px; cursor: pointer; transition: background-color 0.3s; }
        .hamburger-btn { display: none; background: none; border: none; color: var(--text-dark-color); font-size: 28px; cursor: pointer; }
        .content-area { padding: 30px; flex-grow: 1; overflow-y: auto; }
        .dashboard-grid { display: grid; gap: 25px; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); }
        .card { background-color: var(--card-bg-color); padding: 25px; border-radius: 12px; box-shadow: var(--shadow-subtle); border: 1px solid var(--border-color); transition: background-color 0.3s; }
        .assessment-image { max-width: 100%; height: auto; display: block; border-radius: 8px; }
        .card-btn { display: flex; align-items: center; justify-content: center; gap: 8px; width: 100%; padding: 10px; font-size: 0.9em; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: white; transition: opacity 0.3s; }
        .bunk-btn { background-color: var(--danger-color); }
        .undo-btn { background-color: var(--text-light-color); }
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; text-align: center; }
        .stat .label { font-size: 0.9em; color: var(--text-light-color); margin-bottom: 5px; }
        .stat .value { font-size: 2em; font-weight: 700; }
        .subject-card { border-left: 5px solid var(--primary-color); }
        .timetable-table, .attendance-report-table { display: table; width: 100%; border-collapse: collapse; font-size: 0.85em; } 
        .timetable-table th, .timetable-table td, .attendance-report-table th, .attendance-report-table td { border: 1px solid var(--border-color); padding: 10px; text-align: center; } 
        .timetable-table th, .attendance-report-table th { background-color: var(--background-color); font-weight: 600; } 
        .timetable-table .class-cell { font-weight: 600; color: white; } 
        .timetable-tabs { display: none; }
        .estimator-card .input-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 10px;
        }
        .estimator-card .input-group {
            flex-grow: 1;
            flex-basis: calc(33% - 10px);
            min-width: 100px;
        }
        .estimator-card .input-group label {
            display: block;
            font-size: 0.8em;
            font-weight: 500;
            color: var(--text-light-color);
            margin-bottom: 5px;
        }
        .estimator-card input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--background-color);
            color: var(--text-dark-color);
            appearance: textfield;
            -moz-appearance: textfield;
        }
        .estimator-card input[type="number"]::-webkit-outer-spin-button,
        .estimator-card input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        /* New overlay styles for responsiveness */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 1000;
            display: none;
            transition: opacity 0.3s ease-in-out;
            opacity: 0;
        }
        .overlay.open {
            display: block;
            opacity: 1;
        }
        @media (max-width: 1024px) { 
            .sidebar { 
                position: fixed; 
                z-index: 2000; 
                height: 100%; 
                transform: translateX(-100%); 
                box-shadow: 5px 0 15px rgba(0,0,0,0.1); 
            } 
            .sidebar.open { 
                transform: translateX(0); 
            } 
            .main-content { 
                width: 100%; 
            } 
            .hamburger-btn { 
                display: block; 
            } 
            .header-title { 
                text-align: center; 
                flex-grow: 1; 
            } 
        }
        @media (max-width: 768px) { 
            .content-area { 
                padding: 15px; 
            } 
            .stats-grid { 
                grid-template-columns: 1fr; 
            } 
            .timetable-table { 
                display: none; 
            } 
            .timetable-tabs { 
                display: block; 
            } 
            .tab-nav { 
                display: flex; 
                overflow-x: auto; 
                border-bottom: 2px solid var(--border-color); 
                margin-bottom: 15px;
            } 
            .tab-nav-btn { 
                padding: 10px 15px; 
                border: none; 
                background: none; 
                font-weight: 600; 
                cursor: pointer; 
                flex-shrink: 0; 
                white-space: nowrap; 
            } 
            .tab-nav-btn.active { 
                color: var(--primary-color); 
                border-bottom: 2px solid var(--primary-color); 
            } 
            .tab-content { 
                display: none; 
            } 
            .tab-content.active { 
                display: block; 
            } 
            .tab-content ul { 
                list-style: none; 
                padding: 0; 
            } 
            .tab-content li { 
                display: flex; 
                justify-content: space-between; 
                align-items: center; 
                padding: 12px; 
                background: var(--card-bg-color); 
                border: 1px solid var(--border-color); 
                border-radius: 8px; 
                margin-bottom: 8px; 
            } 
        }
    </style>
</head>
<body>

    <div id="login-page">
        <div class="login-container">
            <div class="login-card">
                <h1>G-Student Login</h1>
                <form id="login-form">
                    <div class="login-form-group">
                        <label for="regdNo-input">Registration Number</label>
                        <input 
                            type="text" 
                            id="regdNo-input" 
                            placeholder="Enter your number" 
                            maxlength="10" 
                            pattern="\d{10}" 
                            title="Please enter exactly 10 numbers."
                            oninput="this.value = this.value.replace(/[^0-9]/g, '');"
                            required>
                    </div>
                    <div class="login-form-group">
                        <label for="password-input">Password</label>
                        <div style="position: relative;">
                            <input 
                                type="password" 
                                id="password-input" 
                                placeholder="Enter your password" 
                                pattern="[\d@]+"
                                title="Password can only contain numbers and the @ symbol."
                                oninput="this.value = this.value.replace(/[^0-9@]/g, '');"
                                required>
                            <i class="ri-eye-line" id="password-toggle-icon" style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: var(--text-light-color);"></i>
                        </div>
                    </div>
                    <button type="submit" id="login-btn">Login</button>
                </form>
            </div>
        </div>
    </div>

    <div id="dashboard-page" style="display: none;">
        <div class="app-wrapper">
            <aside id="sidebar" class="sidebar">
                <div class="profile">
                    <img id="profile-pic" alt="Profile Picture" class="profile-pic" style="width: 90px; height: 90px; border-radius: 50%; object-fit: cover; margin-bottom: 15px; border: 3px solid var(--primary-color); box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
                    <div id="sidebar-profile-name" class="profile-name"></div>
                    <div id="sidebar-profile-id" class="profile-id"></div>
                </div>
                <nav class="sidebar-nav">
                    <a class="active" onclick="showView('attendance-view', this)"><i class="ri-pie-chart-line"></i> Attendance</a>
                    <a onclick="showView('attendance-report-view', this)"><i class="ri-file-list-3-line"></i> Attendance Report</a>
                    <a onclick="showView('update-attendance-view', this)"><i class="ri-edit-2-line"></i> Update Attendance</a>
                    <a onclick="showView('paste-attendance-view', this)"><i class="ri-clipboard-line"></i> Paste Attendance</a>
                    <!-- <a onclick="showView('sem-end-calc-view', this)"><i class="ri-calculator-line"></i> Sem End Calc</a> -->
                    <!-- <a onclick="showView('attendance-planner-view', this)"><i class="ri-bar-chart-2-line"></i> Attendance Planner</a> -->
                    <a onclick="showView('grade-estimator-view', this)"><i class="ri-graduation-cap-line"></i> Grade Estimator</a>
                    <a onclick="showView('timetable-view', this)"><i class="ri-calendar-todo-line"></i> Time Table</a>
                    <a onclick="showView('syllabus-view', this)"><i class="ri-book-open-line"></i> Syllabus</a>
                    <a href="https://digitalrepository.gitam.edu/old_question_papers" target="_blank" style="color: var(--text-dark-color); font-weight: 500; text-decoration: none; display: flex; align-items: center; gap: 12px; padding: 12px 15px; border-radius: 8px; margin-bottom: 5px; transition: background-color 0.2s, color 0.2s;" onmouseover="this.style.backgroundColor='var(--background-color)'" onmouseout="this.style.backgroundColor='transparent'">
                        <i class="ri-file-text-line" style="font-size: 1.2rem;"></i> Old Question Papers
                    </a>
                </nav>
            </aside>
            <div class="main-content">
                <header class="header">
                    <button class="hamburger-btn" onclick="toggleMobileMenu()"><i class="ri-menu-line"></i></button>
                    <span class="header-title">G-Student</span>
                    <span id="user-ip" style="font-size: 0.8em; color: var(--text-light-color); margin-left: auto; margin-right: 15px;"></span>
                    <button id="dark-mode-toggle" style="background:none; border:none; color:var(--primary-color); font-size:1.5rem; cursor:pointer;"><i class="ri-moon-line"></i></button>
                    <button class="logout-btn" onclick="logout()"><i class="ri-logout-box-r-line"></i> Logout</button>
                </header>
                <main id="attendance-view" class="content-area view">
                    <div class="dashboard-grid">
                        <div id="today-schedule-card" class="card"></div>
                        <div id="total-attendance-card" class="card">
                            <div id="total-stats-container"></div>
                        </div>
                        <div id="setup-card" class="card" style="align-items: center; justify-content: center; gap: 15px;">
                            <div>
                                <label for="start-date" style="display: block; text-align: center; margin-bottom: 10px; font-weight: 500;">Semester Start Date:</label>
                                <input type="date" id="start-date" style="padding: 8px; border-radius: 5px; border: 1px solid var(--border-color); width: 100%;">
                            </div>
                            <button onclick="startTracking()" class="card-btn" style="background-color: var(--safe-color); max-width: 200px;">Recalculate Attendance</button>
                        </div>
                        <div id="bunk-simulator-card" class="card">
                            <h2 style="font-size: 1.2em; margin-bottom: 15px;">Bunk Day Simulator</h2>
                            <div class="login-form-group">
                                <label for="day-to-bunk-select">Select a day:</label>
                                <select id="day-to-bunk-select" style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid var(--border-color);">
                                    <option value="1">Monday</option><option value="2">Tuesday</option><option value="3">Wednesday</option><option value="4">Thursday</option><option value="5">Friday</option><option value="6">Saturday</option>
                                </select>
                            </div>
                            <button onclick="simulateDayBunk()" class="card-btn" style="background-color: var(--primary-color);">Simulate</button>
                            <div id="simulation-result" style="text-align:center; margin-top:15px; font-weight: 500;"></div>
                        </div>
                        <div id="reset-card" class="card">
                            <h2>Reset Data</h2>
                            <p style="color: var(--text-light-color); margin: 10px 0;">Clear all your saved attendance data to start fresh.</p>
                            <button onclick="resetAttendance()" class="card-btn" style="background-color: var(--danger-color);"><i class="ri-delete-bin-line" style="margin-right: 8px;"></i> Reset Attendance</button>
                        </div>
                    </div>
                    <div id="subject-dashboard" style="margin-top: 30px;">
                        <h2>Individual Subjects</h2>
                        <div id="dashboard" class="dashboard-grid"></div>
                    </div>
                </main>
                <main id="attendance-report-view" class="content-area view"></main>
                <main id="update-attendance-view" class="content-area view"></main>
                <main id="paste-attendance-view" class="content-area view"></main>
                <main id="sem-end-calc-view" class="content-area view"></main>
                <main id="attendance-planner-view" class="content-area view"></main>
                <main id="grade-estimator-view" class="content-area view"></main>
                <main id="timetable-view" class="content-area view">
                            <h2>Full Weekly Timetable</h2>
                        <div class="card" id="timetable-container" style="padding: 15px;"></div>
                </main>
                <main id="syllabus-view" class="content-area view"></main>
            </div>
            <div id="overlay" class="overlay" onclick="toggleMobileMenu()"></div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
